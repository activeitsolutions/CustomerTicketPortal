<div class="form-group">
	<label><strong>Are power outlets available at the location where the new computer will be installed?</strong> <span class="required-asterisk">*</span>
		<span class="tooltip-icon" data-tooltip="There should be at least 3 outlets available per computer as a bare minimum. It is likely that more than 3 outlets will be ultimately necessary." style="cursor: pointer;">
			<i class="fa fa-info-circle" aria-hidden="true"></i>
		</span>
	</label>
	<div>
		<input type="radio" id="Are power outlets available at the location where the new computer will be installed?-0" name="Are power outlets available at the location where the new computer will be installed?" value="Yes" required="required">
		<label for="Are power outlets available at the location where the new computer will be installed?-0">Yes</label>
	</div>
	<div>
		<input type="radio" id="Are power outlets available at the location where the new computer will be installed?-1" name="Are power outlets available at the location where the new computer will be installed?" value="No" required="required">
		<label for="Are power outlets available at the location where the new computer will be installed?-1">No</label>
	</div>
	<div>
		<input type="radio" id="Are power outlets available at the location where the new computer will be installed?-2" name="Are power outlets available at the location where the new computer will be installed?" value="I Don't Know" required="required">
		<label for="Are power outlets available at the location where the new computer will be installed?-2">I Don't Know</label>
	</div>
</div>
<div class="form-group">
	<label><strong>Do you need Active IT to provide a power strip?</strong> <span class="required-asterisk">*</span>
		<span class="tooltip-icon" data-tooltip="It is possible (albiet unlikely) that 3 power outlets will be enough. That said, it is a good idea to have a power strip available at each station." style="cursor: pointer;">
			<i class="fa fa-info-circle" aria-hidden="true"></i>
		</span>
	</label>
	<div>
		<input type="radio" id="Do you need Active IT to provide a power strip?-0" name="Do you need Active IT to provide a power strip?" value="Yes" required="required">
		<label for="Do you need Active IT to provide a power strip?-0">Yes</label>
	</div>
	<div>
		<input type="radio" id="Do you need Active IT to provide a power strip?-1" name="Do you need Active IT to provide a power strip?" value="No" required="required">
		<label for="Do you need Active IT to provide a power strip?-1">No</label>
	</div>
	<div>
		<input type="radio" id="Do you need Active IT to provide a power strip?-2" name="Do you need Active IT to provide a power strip?" value="I Don't Know" required="required">
		<label for="Do you need Active IT to provide a power strip?-2">I Don't Know</label>
	</div>
</div>
<div class="form-group">
	<label><strong>Will this new computer be using Ethernet or will it be connected to the network Wirelessly?</strong> <span class="required-asterisk">*</span>
		<span class="tooltip-icon" data-tooltip="A direct wired Ethernet connection is always preferable to a Wireless connection as it is far more stable and less prone to issues." style="cursor: pointer;">
			<i class="fa fa-info-circle" aria-hidden="true"></i>
		</span>
	</label>
	<div>
		<input type="radio" id="Will this new computer be using Ethernet or will it be connected to the network Wirelessly?-0" name="Will this new computer be using Ethernet or will it be connected to the network Wirelessly?" value="Ethernet" required="required">
		<label for="Will this new computer be using Ethernet or will it be connected to the network Wirelessly?-0">Ethernet</label>
	</div>
	<div>
		<input type="radio" id="Will this new computer be using Ethernet or will it be connected to the network Wirelessly?-1" name="Will this new computer be using Ethernet or will it be connected to the network Wirelessly?" value="Wireless" required="required">
		<label for="Will this new computer be using Ethernet or will it be connected to the network Wirelessly?-1">Wireless</label>
	</div>
</div>
<div class="form-group">
	<label><strong>Is there a Network Drop nearby?</strong> <span class="required-asterisk">*</span>
		<span class="tooltip-icon" data-tooltip="A network drop is a designated point, usually a wall outlet, where a device can be connected to a network using a wired Ethernet cable." style="cursor: pointer;">
			<i class="fa fa-info-circle" aria-hidden="true"></i>
		</span>
	</label>
	<div>
		<input type="radio" id="Is there a Network Drop nearby?-0" name="Is there a Network Drop nearby?" value="Yes" required="required">
		<label for="Is there a Network Drop nearby?-0">Yes</label>
	</div>
	<div>
		<input type="radio" id="Is there a Network Drop nearby?-1" name="Is there a Network Drop nearby?" value="No" required="required">
		<label for="Is there a Network Drop nearby?-1">No</label>
	</div>
	<div>
		<input type="radio" id="Is there a Network Drop nearby?-2" name="Is there a Network Drop nearby?" value="I Don't Know" required="required">
		<label for="Is there a Network Drop nearby?-2">I Don't Know</label>
	</div>
</div>
<div class="form-group">
	<label><strong>Do we need to bring Networking Cables?</strong> <span class="required-asterisk">*</span>
		<span class="tooltip-icon" data-tooltip="If you have network cables on hand, we can use them. However, it is important that they be long enough to reach the workstation from the drop and are of sufficient quality to provide a good connection." style="cursor: pointer;">
			<i class="fa fa-info-circle" aria-hidden="true"></i>
		</span>
	</label>
	<div>
		<input type="radio" id="Do we need to bring Networking Cables?-0" name="Do we need to bring Networking Cables?" value="Yes" required="required">
		<label for="Do we need to bring Networking Cables?-0">Yes</label>
	</div>
	<div>
		<input type="radio" id="Do we need to bring Networking Cables?-1" name="Do we need to bring Networking Cables?" value="No" required="required">
		<label for="Do we need to bring Networking Cables?-1">No</label>
	</div>
</div>

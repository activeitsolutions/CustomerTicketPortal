<div class="form-group">
	<label for="Text"><strong>Text</strong> <span class="required-asterisk">*</span> <span class="tooltip-icon" data-tooltip="Text" style="cursor: pointer;"><i class="fa fa-info-circle" aria-hidden="true"></i></span></label>
	<input type="text" id="Text" name="Text" placeholder="Text" required="required">
</div>
<div class="form-group">
	<label for="Email"><strong>Email</strong> <span class="required-asterisk">*</span> <span class="tooltip-icon" data-tooltip="Email" style="cursor: pointer;"><i class="fa fa-info-circle" aria-hidden="true"></i></span></label>
	<input type="email" id="Email" name="Email" placeholder="Email" required="required">
</div>
<div class="form-group">
	<label for="Textarea"><strong>Textarea</strong> <span class="required-asterisk">*</span> <span class="tooltip-icon" data-tooltip="Textarea" style="cursor: pointer;"><i class="fa fa-info-circle" aria-hidden="true"></i></span></label>
	<textarea id="Textarea" name="Textarea" placeholder="Textarea" required="required"></textarea>
</div>
<div class="form-group"><label><strong>Radio</strong> <span class="required-asterisk">*</span> <span class="tooltip-icon" data-tooltip="Radio" style="cursor: pointer;"><i class="fa fa-info-circle" aria-hidden="true"></i></span></label>
	<div>
		<input type="radio" id="Radio-0" name="Radio" value="Radio Option 1" required="required">
		<label for="Radio-0">Radio Option 1</label>
	</div>
	<div>
		<input type="radio" id="Radio-1" name="Radio" value="Radio Option 2" required="required">
		<label for="Radio-1">Radio Option 2</label>
	</div>
	<div>
		<input type="radio" id="Radio-2" name="Radio" value="Radio Option 3" required="required">
		<label for="Radio-2">Radio Option 3</label>
	</div>
</div>
<div class="form-group"><label><strong>Checkbox</strong> <span class="required-asterisk">*</span> <span class="tooltip-icon" data-tooltip="Checkbox" style="cursor: pointer;"><i class="fa fa-info-circle" aria-hidden="true"></i></span></label>
	<div>
		<input type="checkbox" id="Checkbox-0" name="Checkbox" value="Checkbox Option 1" required="required">
		<label for="Checkbox-0">Checkbox Option 1</label>
	</div>
	<div>
		<input type="checkbox" id="Checkbox-1" name="Checkbox" value="Checkbox Option 2" required="required">

	<div>
		<input type="checkbox" id="Checkbox-2" name="Checkbox" value="Checkbox Option 3" required="required">

	<select id="Dropdown" name="Dropdown" required="required">
		<option value="Dropdown Option 1">Dropdown Option 1</option>
		<option value="Dropdown Option 2">Dropdown Option 2</option>
		<option value="Dropdown Option 3">Dropdown Option 3</option>
	</select>
</div>
